{% load static %}
<!Doctype>
<html>

<head>
  <title>New Room</title>
  <link rel="stylesheet" href="{% static 'index.css' %}" type="text/css" media="all">
</head>

<body>
  <div class="container">
    <form id="post-form" method="POST" action="checkview">
      {% csrf_token %}
      <label for="username">Username</label>
      <input class="room-input room" type="text" name="username" id="username" width="100px" />

      <label for="room_name">Room Name</label>
      <input class="room-input" type="text" name="room_name" id="room_name" width="100px" />

      <input class="blue-btn submit grow" type="submit" value="Submit" />
    </form>
  </div>
</body>

</html>
